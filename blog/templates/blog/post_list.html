{% extends 'blog/base.html' %}


{% block content %}

<div class="col-9 search-div">
    <form method="GET" id="search-form">
        <input type="text" id="search" name="search" placeholder="Digite sua busca..." value="{{ request.GET.search }}">
        <i class="fas fa-search" id="search-btn"></i>
    </form>
</div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
